<html>
    <head>
        <script type="module" src="./bundle.js"></script>
        <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    </head>
    <body>
        <todo-app></todo-app>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const list = urlParams.get('list');
            if(!list) {
                urlParams.set('list', "My First Todo");
                window.location.search = urlParams.toString();
            }
            const todoApp = document.querySelector("todo-app");
            todoApp.setAttribute("todos",  window.localStorage.getItem(list) || '');
            todoApp.setAttribute("title", list || "My First Todo");
            todoApp.addEventListener("todos-changed", (e) => {
                const todosString = window.localStorage.getItem(list)
                const currentTodos = todoApp.getAttribute("todos");
                if(currentTodos && todosString !== currentTodos) {
                    window.localStorage.setItem(list, currentTodos);
                }
            });
            window.addEventListener("storage", (e) => {
                if(list === e.key && e.newValue && e.oldValue !== e.newValue) {
                    todoApp.setAttribute("todos", e.newValue);
                }
            });
        </script>
    </body>
</html>
