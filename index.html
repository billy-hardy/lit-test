<html>
    <head>
        <script type="module" src="./todo-app.js"></script>
        <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    </head>
    <body>
        <todo-app></todo-app>
        <script>
            const todoApp = document.querySelector("todo-app");
            todoApp.setAttribute("todos",  window.localStorage.getItem("todos"));
            todoApp.addEventListener("todos-changed", (e) => {
                const todosString = window.localStorage.getItem("todos")
                const currentTodos = todoApp.getAttribute("todos");
                if(todosString !== currentTodos) {
                    window.localStorage.setItem("todos", currentTodos);
                }
            });
        </script>
    </body>
</html>
